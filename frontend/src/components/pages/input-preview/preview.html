<form class="form-horizontal">
    <legend translate="project.general_informations"></legend>

    <div class="form-group">
        <label class="col-sm-3 control-label" translate="shared.date"></label>
        <div class="col-sm-9">
            <input class="form-control" ng-model="$ctrl.date" disabled />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" translate="project.author"></label>
        <div class="col-sm-9">
            <input class="form-control" ng-model="$ctrl.input.author" disabled />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" translate="project.collection_form"></label>
        <div class="col-sm-9">
            <input class="form-control" ng-model="$ctrl.dataSourceName" disabled />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" translate="project.collection_site"></label>
        <div class="col-sm-9">
            <input class="form-control" ng-model="$ctrl.siteName" disabled />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label" translate="project.covered_period"></label>
        <div class="col-sm-9">
            <input class="form-control" ng-model="$ctrl.period" disabled />
        </div>
    </div>

    <legend translate="project.data"></legend>
    <div class="form-group" ng-repeat="content in $ctrl.input.content">
        <label class="col-sm-3 control-label">{{::$ctrl.getLabel(content.variableId)}}</label>

        <div class="col-sm-9">
            <preview-table project="$ctrl.project" content="content"></preview-table>
        </div>
    </div>
</form>
